<div class="quizz">
  <div class="quizz__container">
    <div class="quizz__container-logo">
      <img src="{{ logo }}" alt="Logo">
      <span>{{ title }}</span>
    </div>

    <div class="quizz__container-questions">
      <h3>{{ questionSelected.question }}</h3>
    </div>

    <div class="quizz__container-options">
      <button *ngFor="let option of questionSelected.options" (click)="playerChoose(option.alias)">{{ option.name }}</button>
    </div>

    <div *ngIf="finished" class="quizz__container-results">
      <h2>Seu resultado Ã©: </h2>
      <p>{{ answerSelected }}</p>
    </div>
  </div>
</div>
